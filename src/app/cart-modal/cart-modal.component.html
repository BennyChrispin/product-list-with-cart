<div
  class="fixed inset-0 bg-gray-300 bg-opacity-80 flex items-center justify-center"
>
  <div
    class="bg-white p-4 sm:p-6 md:p-8 rounded-xl shadow-lg w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-screen-lg"
  >
    <!-- Header with avatar and close button -->
    <div class="flex items-center justify-between mb-4 sm:mb-6">
      <img
        src="../../assets/images/icon-order-confirmed.svg"
        alt="Avatar"
        class="w-12 h-12 sm:w-14 sm:h-14 rounded-full"
      />
      <button
        (click)="closeModal()"
        class="flex items-center justify-center border-2 border-[#87635A] p-1 sm:p-2 rounded-full"
      >
        <img
          src="../../assets/images/icon-remove-item.svg"
          alt="Remove"
          class="w-3 h-3 sm:w-4 sm:h-4"
        />
      </button>
    </div>

    <!-- Order confirmation text -->

    <p
      class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-2 sm:mb-4 text-[#260F08]"
    >
      Order Confirmed
    </p>
    <p
      class="font-medium text-[#87635A] mb-4 sm:mb-6 text-sm sm:text-base md:text-lg"
    >
      We hope you enjoy your food!
    </p>

    <!-- Scrollable Cart items list -->
    <div class="bg-[#F5EEEC] p-2 sm:p-4 rounded-xl max-h-96 overflow-y-auto">
      <div
        *ngFor="let item of cartItems | keyvalue"
        class="border-b border-[#87635A] p-2 sm:p-4"
      >
        <div class="flex items-center justify-between space-x-2 sm:space-x-4">
          <img
            [src]="item.value.product.image.thumbnail"
            alt="{{ item.value.product.name }}"
            class="w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 object-cover rounded-lg"
          />
          <div class="flex-1 space-x-1 sm:space-x-2">
            <p
              class="text-sm sm:text-base md:text-lg font-semibold text-[#260F08]"
            >
              {{ item.value.product.name }}
            </p>
            <div class="flex items-center space-x-2 sm:space-x-4">
              <p class="text-sm sm:text-base text-[#c73B0F] font-bold">
                {{ item.value.quantity }}x
              </p>
              <p class="font-medium text-xs sm:text-sm text-[#87635A]">
                &#64; {{ item.value.product.price | currency }}
              </p>
            </div>
          </div>
          <p class="font-bold text-sm sm:text-base md:text-lg">
            {{ item.value.product.price * item.value.quantity | currency }}
          </p>
        </div>
      </div>

      <!-- Order total -->
      <div
        class="mt-4 sm:mt-6 mb-2 flex items-center justify-between mx-2 sm:mx-4"
      >
        <p class="font-semibold text-base sm:text-lg md:text-xl text-[#260F08]">
          Order Total
        </p>
        <p class="font-extrabold text-[#260F08] text-2xl sm:text-3xl">
          ${{ total | async }}
        </p>
      </div>
    </div>

    <!-- Start new order button -->
    <button
      (click)="startNewOrder()"
      class="w-full flex items-center justify-center text-center text-white font-semibold text-base sm:text-lg md:text-xl bg-[#c73B0F] p-3 sm:p-4 rounded-full shadow-md mt-4 sm:mt-8 mb-2"
    >
      Start New Order
    </button>
  </div>
</div>
